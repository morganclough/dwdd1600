        <!-- Start of the page header -->
        <header>
            <h1>Morgan Clough</h1>
            <p>A Multi-Medium Portfolio</p>

        <!-- Start of the page navigation -->
        <nav>
            <ul>
                <li><a href="index.html">About Me</a></li>

        <!-- Start of the page content -->
        <main>
            <h1>Request a Commission</h1>
            <form method="get" class="myForm" action="thanks.html">
            
            <fieldset>
            <legend>Contact Information</legend>    
            <label>First Name*<input type="text" name="fname" required></label>
            <label>Last Name*<input type="text" name="lname" required></label>
            <label>Cell Number*<input type="tel" name="phone" required></label>    
            <label>Email*<input type="email" name="email" required></label>
            </fieldset>    
                
            <fieldset>
            <legend>Medium</legend>    
                <label><input type="radio" name="medium" value="traditional">Traditional Art</label>
                <label><input type="radio" name="medium" value="digital">Digital Art</label>
                <label><input type="radio" name="medium" value="photography">Photography</label>
            </fieldset>    
                
            <fieldset>
            <legend>Art Elements</legend>    
                <label><input type="checkbox" name="color" value="chosen"> Color</label>
                <label><input type="checkbox" name="no color" value="chosen"> Black and White</label>
                <label><input type="checkbox" name="commercial" value="chosen"> Commercial Use</label>
                <label><input type="checkbox" name="logo" value="chosen"> Logo/Branding</label>
                <label><input type="checkbox" name="printed" value="chosen"> Printed (if digital)</label>
                <label><input type="checkbox" name="e file" value="chosen"> E-File (if digital)</label>
                
                <label>When Do You Need Your Piece? 
                <select name="time">
                <option value="none">Please Select</option>
                <option value="expedited">1-2 weeks (expedited pricing)</option>
                <option value="regular">2-3 weeks (regular pricing)</option>
                <option value="big project">3-5 weeks (for bigger projects)</option>
                </select>
                </label> 
            </fieldset>   
                
            <label>Tell Me More About What You Want!
                <textarea name="comments"></textarea>
                </label> 
                
                
                
            <input type="submit" value="Request a Commission">
            </form>       
        </main>
